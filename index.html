<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-img"></div>
  <main>
    <header>
      <h1>Todo</h1>
      <div class="toggle-btn"></div>
    </header>
    <form action="#" id="todo-form">
      <div class="type-todo">
        <label onclick="changeTheme()" class="circle"></label>
        <input type="text" id="todo-input"  placeholder = "Create a new todo...">
      </div>
      <div class="wrapper">
        <ul class="todos">
        </ul>
  
        <div class="items">
          <div class="left-items">
            <span id="remain">items left</span>
            <span class="remaining-tasks"></span>
          </div>
          <span class="clearCompleted">Clear completed</span>
        </div>
  
        <div id="controls">
          <div class="filters">
            <button type="button" class="active" id="all">All</button>
            <button type="button" id="remain">Active</button>
            <button type="button" id="completed">Completed</button>
          </div>
        </div>
    </form>
  </main>
  

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
